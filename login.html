<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” GestÃ£o de ServiÃ§os</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="/pwa-192x192.png">
  <style>
    :root {
      --ink: #0f1117;
      --ink-soft: #4a4e5a;
      --ink-muted: #9095a1;
      --surface: #f5f6f8;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-glow: rgba(37,99,235,0.14);
      --danger: #dc2626;
      --danger-soft: #fef2f2;
      --border: #e8eaee;
      --radius-lg: 22px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --shadow-card: 0 4px 24px rgba(15,17,23,0.09);
      --shadow-btn: 0 4px 16px rgba(37,99,235,0.32);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--surface);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-card);
      padding: 36px 32px 32px;
    }

    /* â”€â”€ CabeÃ§alho â”€â”€ */
    .card-head {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }
    .card-icon {
      width: 48px; height: 48px;
      background: var(--ink);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    .card-title {
      font-family: sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--ink);
      letter-spacing: -0.4px;
      line-height: 1.2;
    }
    .card-subtitle {
      font-size: 0.82rem;
      color: var(--ink-muted);
      margin-top: 3px;
    }

    /* â”€â”€ Campos â”€â”€ */
    .fields { display: flex; flex-direction: column; gap: 14px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 0.78rem; font-weight: 500; color: var(--ink-soft); }
    input {
      width: 100%;
      padding: 11px 13px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.93rem;
      color: var(--ink);
      background: var(--surface);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      -webkit-appearance: none;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--card);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    input::placeholder { color: var(--ink-muted); }

    /* â”€â”€ Erro â”€â”€ */
    .error-msg {
      padding: 11px 13px;
      background: var(--danger-soft);
      color: var(--danger);
      border-radius: var(--radius-sm);
      font-size: 0.83rem;
      font-weight: 500;
      display: none;
    }

    /* â”€â”€ BotÃ£o â”€â”€ */
    .btn-primary {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Syne', sans-serif;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow-btn);
      transition: transform 0.18s, box-shadow 0.18s;
      display: flex; align-items: center; justify-content: center;
      gap: 8px;
      margin-top: 4px;
    }
    .btn-primary:hover  { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(37,99,235,0.38); }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .spinner-sm {
      width: 17px; height: 17px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .divider { height: 1px; background: var(--border); margin: 22px 0 18px; }

    .auth-footer { text-align: center; font-size: 0.84rem; color: var(--ink-muted); }
    .auth-footer a { color: var(--accent); font-weight: 600; text-decoration: none; }
    .auth-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="auth-card">

    <div class="card-head">
      <div class="card-icon">ðŸ”§</div>
      <div>
        <div class="card-title">Fazer login</div>
        <div class="card-subtitle">GestÃ£o de ServiÃ§os</div>
      </div>
    </div>

    <form id="loginForm" class="fields">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autocomplete="current-password">
      </div>

      <div id="errorMsg" class="error-msg"></div>

      <button type="submit" id="submitBtn" class="btn-primary">
        <span id="submitText">Entrar</span>
        <span class="spinner-sm" id="loadingSpinner"></span>
      </button>

    </form>

    <div class="divider"></div>
    <div class="auth-footer">NÃ£o tem conta? <a href="register.html">Criar conta</a></div>

  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>

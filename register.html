<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta â€” GestÃ£o de ServiÃ§os</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" href="/pwa-192x192.png">
  <style>
    :root {
      --ink: #0f1117;
      --ink-soft: #4a4e5a;
      --ink-muted: #9095a1;
      --surface: #f5f6f8;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-glow: rgba(37, 99, 235, 0.15);
      --accent-soft: #eff4ff;
      --success: #059669;
      --danger: #dc2626;
      --danger-soft: #fef2f2;
      --border: #e8eaee;
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --shadow-card: 0 2px 16px rgba(15, 17, 23, 0.08);
      --shadow-btn: 0 4px 14px rgba(37, 99, 235, 0.35);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 60%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 32px 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .auth-logo {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .auth-title {
      font-family: sans-serif;
      font-size: 1.8rem;
      color: var(--ink);
      text-align: center;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      font-size: 0.88rem;
      color: var(--ink-muted);
      text-align: center;
      margin-bottom: 28px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 7px;
      margin-bottom: 14px;
    }

    label {
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--ink-soft);
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--ink);
      background: var(--surface);
      transition: all 0.2s;
      -webkit-appearance: none;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--card);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .error-msg {
      background: var(--danger-soft);
      color: var(--danger);
      padding: 12px 14px;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      display: none;
      margin-bottom: 14px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px 14px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      box-shadow: var(--shadow-btn);
      transition: all 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--ink-muted);
    }

    .auth-footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .password-hint {
      font-size: 0.75rem;
      color: var(--ink-muted);
      margin-top: 4px;
    }

    .strength-bar {
      height: 4px;
      border-radius: 2px;
      background: var(--border);
      margin-top: 6px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      border-radius: 2px;
      width: 0%;
      transition: all 0.3s;
    }

    .auth-footer {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--gray-600);
    }

    .auth-footer-link {
      color: var(--blue);
      font-weight: 600;
      transition: color 0.2s;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">ðŸ”§</div>
      <h1 class="auth-title">Criar Conta</h1>
      <p class="auth-subtitle">Comece a gerenciar seus serviÃ§os agora</p>

      <div id="errorMsg" class="error-msg"></div>

      <form id="registerForm">
        <div class="form-group">
          <label class="text-label"  for="name">Seu Nome</label>
          <input type="text" id="name" placeholder="Ex: JoÃ£o Silva" required autocomplete="name">
        </div>

        <div class="form-group">
          <label class="text-label"  for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label class="text-label" for="password">Senha</label>
          <input type="password" id="password" placeholder="MÃ­nimo 6 caracteres" required autocomplete="new-password">
         
          
        </div>

        <div class="form-group">
          <label class="text-label" for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Repita a senha" required autocomplete="new-password">
        </div>

        <button class="btn-primary" type="submit" id="submitBtn">Criar Conta</button>
      </form>

      <div class="auth-footer">
        JÃ¡ tem conta? <a href="login.html">Entrar</a>
      </div>
    </div>
  </div>

  <script>
    // Password strength indicator
    document.getElementById('password').addEventListener('input', (e) => {
      const val = e.target.value;
      const fill = document.getElementById('strengthFill');
      const label = document.getElementById('strengthLabel');

      if (val.length === 0) { fill.style.width = '0%'; label.textContent = ''; return; }

      let strength = 0;
      if (val.length >= 6) strength++;
      if (val.length >= 10) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[^A-Za-z0-9]/.test(val)) strength++;

      const levels = [
        { w: '20%', color: '#dc2626', text: 'Muito fraca' },
        { w: '40%', color: '#d97706', text: 'Fraca' },
        { w: '60%', color: '#d97706', text: 'MÃ©dia' },
        { w: '80%', color: '#059669', text: 'Forte' },
        { w: '100%', color: '#059669', text: 'Muito forte' },
      ];

      const level = levels[Math.min(strength - 1, 4)];
      fill.style.width = level.w;
      fill.style.background = level.color;
      label.textContent = level.text;
      label.style.color = level.color;
    });
  </script>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
